    -->

  <!-- Latest compiled and minified CSS -->


  <!-- Optional theme -->

  <link rel="stylesheet" href="./toolbarRichText.css" crossorigin="anonymous">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css"

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title> Medium App by Nguyen Minh Duc</title>
  <!--  Product design by Nguyen Minh Duc , github : github/ducga1998-->
  <style>
    body {
      margin: 0px;
    }
    #root {
      width:  100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

    <script src="//cdn.embedly.com/widgets/platform.js"></script>
    <script>
      const rootDom  = document.getElementById('root')
      window.addEventListener('resize'  , (event) => {
        rootDom.style.height = window.innerHeight  + 'px'
      })
    </script>
